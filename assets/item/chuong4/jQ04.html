<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .big-about > div{
        width: 100px;
        height: 100px;
        display: inline-block;
    }
    #result{
        width: 400px;
        height: 200px;
        border: 4px solid #000;
    }
</style>
<body>
    <p>Click lên các ô vuông: </p>
    <div class="big-about">
        <div style="background-color: blue;"></div>
        <div style="background-color: red;"></div>
        <div style="background-color: violet;"></div>
        <div style="background-color: greenyellow;"></div>
    </div>
    <p id="text-result"></p>
    <div id="result"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".big-about div").click(function(){
            var c = $(this).css("background-color");
            var n = "";
            switch(c){
                case "rgb(0,0,255)": n = "Blue";
                break;
                case "rgb(255,0,0)": n = "Red";
                break;
                case "rgb(238,130,238)": n = "Violet";
                break;
                case "rgb(173, 255, 47)": n = "Greenyellow";
                break;
            }
            $("#text-result").html("Your color option is "+ n +": "+ c);
            $("#text-result").css({'color' : c});
            $("#result").css({'background-color': c});
        })
    })
</script>
</html>
