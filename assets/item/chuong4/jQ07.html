<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        display: flex;
        flex-direction: row;
    }
    #container > div{
        width: 20%;
        height: 100px;
        background-color: #ddd;
        text-align: center;
        line-height: 100px;
        border: 2px solid #000;
        font-weight: 700;
        font-size:xx-large;
    }
</style>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#container div")
        .mouseover(function (){
            $(this).animate({
                width: "+=150px"
            })
        })
        .mouseout(function(){
            $(this).animate({
                width: "-=150px"
            })
        })
    })
</script>
</html>
