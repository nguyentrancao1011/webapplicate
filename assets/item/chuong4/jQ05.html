<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 300px;
        height: 300px;
    }
</style>
<body>
    <img src="../../img/ga.jpg" alt="">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("img")
        .mouseover(function(){
            $(this).attr("src", "../../img/dog.jpg").animate({
                height: "+=200px",
                width: "+=200px"
            })
        })
        .mouseout(function(){
            $(this).attr("src", "../../img/ga.jpg").animate({
                height: "-=200px",
                width: "-=200px"
            })
        })
    })
</script>
</html>
