<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .big-about{
        text-align: center;
    }
    table{
        width: 100%;
    }
    tr, th{
        border: 2px solid #000000;
    }

    .newbgr{
        background-color: tomato;
    }
</style>
<body>
    <div class="big-about">
        <h1>BẢNG GIÁ VẬT TƯ</h1>
        <table>
            <tr style="background-color:rgb(186, 235, 235);">
                <th>Tên vật tư</th>
                <th>Đơn vị tính</th>
                <th>Đơn giá</th>
            </tr>
            <tr>
                <th>Cát</th>
                <th>Khối</th>
                <th>77,000</th>
            </tr>
            <tr>
                <th>Đá</th>
                <th>Khối</th>
                <th>90,000</th>
            </tr>
            <tr>
                <th>Xi măng Hà Tiên loại 1</th>
                <th>Bao</th>
                <th>120,000</th>
            </tr>
            <tr>
                <th>Xi măng Hà Tiên loại 2</th>
                <th>Bao</th>
                <th>100,000</th>
            </tr>
        </table>
    </div>
    <button id="changeBgr">Đổi màu nền</button>
    <button id="defaultBgr">Màu nền mặc định</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#changeBgr").click(function(){
            $("tr:odd").addClass("newbgr");
        })
        $("#defaultBgr").click(function(){
            $("tr:odd").removeClass("newbgr");
        })
    })
</script>
</html>
