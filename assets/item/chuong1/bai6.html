<!DOCTYPE html>
<html lang="en">
<head>

    <title>DUNG DUNG WEB</title>
    <style>
        table, tr, th{
            border: 2px solid black;
        }
        th:first-child{
            text-align: left;
        }

<body>

            <th></th>

            <th>7</th>

        </tr>
        <tr>

            <th>4</th>

            <th>6</th>

        </tr>
        <tr>
            <th>Nguyễn Thị Tuyết</th>
            <th>8</th>
            <th>9</th>
            <th>5</th>

        </tr>

        </tr>
    </table>
