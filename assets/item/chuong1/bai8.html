<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .audio{
        text-align: center;
    }
    .big{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <div class="audio">
        <h2>Chương trình nghe nhạc</h2>
        <audio controls loop>
            <source src="./mp3/LoiYeuThuong-QuangVinh-UngDaiVe-_yuty.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="big">
        <div class="video">
            <h2>Chương trình xem video</h2>
            <video loop controls width="400" height="400">
                <source src="./img/videoplayback.mp4" type="video/mp4">
            </video>
        </div>
        <div class="ifream-ytb">
            <h2>Xem video trên youtube</h2>
            <iframe width="400" height="400" src="https://www.youtube.com/embed/8IdbMapO4iQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
