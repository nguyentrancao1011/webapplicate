<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="draw()">
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
<script>
    function draw(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d"); // tao thiet bi ngu canh 2 chieu

        //tao nen
        ctx.fillStyle = "rgb(0,255,255)";//thiet lap mau background
        ctx.fillRect(0,0,400,400); //thuc hien to mau

        //hinh tron
        ctx.beginPath();
        ctx.arc(200, 200, 200, 0, 2*Math.PI) // lan luot la (200,200: tam; 200: ban kinh; 0 la diem bat dau, 2pi: 1 vong)
        var grd = ctx.createLinearGradient(0,0,0,canvas.height);
        grd.addColorStop(0,"red");
        grd.addColorStop(0.5, "white");
        grd.addColorStop(1, "red");
        ctx.fillStyle = grd;
        ctx.fill(); 
        ctx.stroke();

        //polygon 
        ctx.beginPath();
        ctx.moveTo(200, 0);
        ctx.lineTo(400, 200);
        ctx.lineTo(200, 400);

        ctx.lineTo(200, 0);

</script>
</html>
